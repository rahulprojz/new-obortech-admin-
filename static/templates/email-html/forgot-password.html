<tr>
    <td style="font-size: 18px; line-height: 30px; color: #000; font-weight: 700; text-transform: capitalize">{{hi}} {{userName}},</td>
</tr>
<tr>
    <td style="font-size: 18px; line-height: 39px; color: #000; font-weight: 500; padding: 20px 0">{{clickToReset}}</td>
</tr>
<tr>
    <td style="font-size: 14px; line-height: 39px; color: #000; font-weight: 500; padding: 10px 0px 45px 0px">
        <a href="{{resetPasswordLink}}" target="_blank" style="background: #000; padding: 8px; cursor: pointer; color: #fff; font-size: 14px; text-transform: uppercase; text-decoration: none; border: 0; border-radius: 3px; font-family: 'Roboto Condensed', sans-serif; font-weight: 600">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{resetPassword}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </a>
    </td>
</tr>
<tr>
    <td>
        <p style="font-weight: 600; color: #000; font-size: 14px; font-family: 'Roboto Condensed', sans-serif;">{{linkText}}</p>
        <a href="{{resetPasswordLink}}" target="_blank" title="{{resetPasswordLink}}" style="line-height: 22px; line-break: anywhere; color: #000; cursor: pointer; font-size: 14px; font-family: 'Roboto Condensed', sans-serif;">
            {{resetPasswordLink}}
        </a>
    </td>
</tr>
