<tr>
    <td style="font-size: 24px; line-height: 25px; color: #000; font-weight: 700"><br />{{welcome}}</td>
</tr>
<tr>
    <td style="font-size: 18px; line-height: 39px; color: #000; font-weight: 500; padding: 40px 0">{{accountApproved}}</td>
</tr>
{{#if username}}
<tr>
    <td style="font-size: 18px; line-height: 39px; color: #000; font-weight: 500; padding: 0 0 9px 0">
        <p style="padding: 0; margin: 0">{{yourUsername}}:<b> {{username}}</b></p>
        {{#if transactionPassword}}
        <p style="padding: 0; margin: 0">{{yourTransactionPassword}}:<b> {{transactionPassword}}</b></p>
        {{/if}}
    </td>
</tr>
{{/if}}
<tr>
    <td style="padding: 20px 0 35px 0">
        <a href="{{URL}}" target="_blank" style="text-decoration: none">
            <span style="background: #000; padding: 9px; color: #fff; font-size: 18px; text-transform: uppercase; border: 0; border-radius: 8px; cursor: pointer; font-family: 'Roboto Condensed', sans-serif; font-weight: 600">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{loginHere}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </span>
        </a>
    </td>
</tr>
<tr>
    <td>
        <p style="font-weight: 600; color: #000; font-size: 14px; font-family: 'Roboto Condensed', sans-serif">{{linkText}}</p>
        <a href="{{URL}}" title="{{URL}}" target="_blank" style="line-height: 22px; line-break: anywhere; color: #000; font-size: 14px; cursor: pointer; font-family: 'Roboto Condensed', sans-serif"> {{URL}} </a>
    </td>
</tr>
