<tr>
    <td style="font-size: 18px; line-height: 30px; color: #000; font-weight: 700; text-transform: capitalize">{{hi}} {{userName}},</td>
</tr>
<tr>
    <td style="font-size: 18px; line-height: 39px; color: #000; font-weight: 500; padding-top: 20px">{{passwordUpdateMessage}}</td>
</tr>
<tr>
    <td style="font-size: 18px; line-height: 39px; color: #000; font-weight: 500">{{yourTransactionPassword}} : <strong>{{transactionPassword}}</strong></td>
</tr>

    <td style="font-size: 14px; line-height: 39px; color: #000; font-weight: 500; padding: 30px 0px">

            <span style="background: #000; padding: 8px; cursor: pointer; color: #fff; font-size: 14px; text-transform: uppercase; border: 0; border-radius: 3px; cursor: pointer; font-family: 'Roboto Condensed', sans-serif; font-weight: 600">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{loginHere}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </span>
        </a>
    </td>
</tr>
<tr>
    <td>
        <p style="font-weight: 600; color: #000; font-size: 14px; font-family: 'Roboto Condensed', sans-serif">{{linkText}}</p>
        <a href="{{URL}}" title="{{URL}}" target="_blank" style="line-height: 22px; line-break: anywhere; color: #000; font-size: 14px; cursor: pointer; font-family: 'Roboto Condensed', sans-serif"> {{URL}} </a>
    </td>
</tr>
